	<head>

		<script src="script.js"></script>

	</head>

	<body>
		<!-- Heading -->
		<header>
			<h1>Calculator</h1>
		</header>		

		<section id="calc">

			</section>
		
			<section id="buttons">
				<ul>
					<ul>
						<li><input type="button" value="" id="btnClear"></input></li>
						<li><input type="button" value="" id="btnDelete"></input></li>						
					</ul>

					<ul>	
						<li><input type="button" value="" id="btn9"></input></li>
						<li><input type="button" value="" id="btn8"></input></li>
						<li><input type="button" value="" id="btn7"></input></li>

					<ul>
						<li><input type="button" value="" id="btn6"></input></li>
						<li><input type="button" value="" id="btn5"></input></li>
						<li><input type="button" value="" id="btn4"></input></li>
						<li><input type="button" value="" id="btn*"></input></li>				
					</ul>

					<ul>
						<li><input type="button" value="" id="btn3"></input></li>
						<li><input type="button" value="" id="btn2"></input></li>
						<li><input type="button" value="" id="btn1"></input></li>
						<li><input type="button" value="" id="btn-"></input></li>					
					</ul>
				
					<ul>
						<li><input type="button" value="" id="btn."></input></li>
						<li><input type="button" value="" id="btn0"></input></li>
						<li><input type="button" value="" id="btn="></input></li>
						<li><input type="button" value="" id="btn+"></input></li>				
					</ul>

				</ul>
			
			</section>
		</section>

		<!-- Footer -->
		<footer>
